<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - Futuristic</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #fff;
      --accent: #00ff9d;
      --chat-bg: rgba(255, 255, 255, 0.05);
      --error-bg: #ff4444;
    }

    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --accent: #007bff;
      --chat-bg: rgba(0, 0, 0, 0.05);
      --error-bg: #ff6666;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s;
      margin: 0;
      padding: 20px;
    }

    .error-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--error-bg);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      max-width: 80%;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
      pointer-events: none;
    }

    .error-container.show {
      opacity: 1;
    }

    .chat-container {
      background: var(--chat-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
      max-width: 800px;
      margin: 20px auto;
    }

    .chat-message {
      margin: 10px;
      padding: 15px;
      border-radius: 15px;
      max-width: 70%;
      animation: fadeIn 0.5s ease;
    }

    .ai-message {
      background: linear-gradient(145deg, rgba(0,255,157,0.1), transparent);
      border: 1px solid var(--accent);
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing-indicator {
      display: none;
      padding: 10px;
    }

    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: black;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="error-container" id="errorContainer"></div>
  
  <div class="container">
    <header>
      <h1>AI Assistant</h1>
      <div class="theme-toggle">
        <button id="themeBtn">🌓</button>
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="id">Indonesia</option>
        </select>
      </div>
    </header>

    <div class="chat-container">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="typing-indicator" id="typingIndicator"></div>
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Ketik pesan...">
        <button id="sendBtn">Kirim</button>
      </div>
    </div>
  </div>

  <script type="module">
    // Error Handling
    const errorContainer = document.getElementById('errorContainer');
    
    function showError(message, duration = 3000) {
      errorContainer.textContent = message;
      errorContainer.classList.add('show');
      setTimeout(() => {
        errorContainer.classList.remove('show');
      }, duration);
    }

    // Rate Limiting
    let lastRequestTime = 0;
    const requestCooldown = 3000; // 3 detik

    // Theme Toggle
    const themeBtn = document.getElementById('themeBtn');
    const body = document.body;

    function toggleTheme() {
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    themeBtn.addEventListener('click', toggleTheme);

    // Chat Logic
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');
    const languageSelect = document.getElementById('languageSelect');

    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

    function renderMessages() {
      chatMessages.innerHTML = chatHistory.map(msg => `
        <div class="chat-message ${msg.role}-message">
          <p>${msg.content}</p>
        </div>
      `).join('');
    }

    async function handleSendMessage() {
      const currentTime = Date.now();
      
      // Rate limiting check
      if (currentTime - lastRequestTime < requestCooldown) {
        showError('Tunggu sebentar sebelum mengirim pesan lagi ⏳');
        return;
      }

      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      try {
        // Update last request time
        lastRequestTime = Date.now();
        
        // Add user message
        chatHistory.push({ role: 'user', content: userMessage });
        userInput.value = '';
        renderMessages();

        // Show typing indicator
        typingIndicator.style.display = 'block';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';
        sendBtn.disabled = true;

        // Get AI response
        const response = await fetch('https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer YOUR_API_KEY',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            inputs: languageSelect.value === 'id' ? 
              `${userMessage} [Bahasalah dalam Bahasa Indonesia]` : 
              userMessage,
            parameters: {
              max_new_tokens: 200,
              return_full_text: false
            }
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Gagal mendapatkan respons');
        }

        const data = await response.json();
        const aiResponse = data[0]?.generated_text || 'Maaf, saya tidak mengerti';

        // Add AI message
        chatHistory.push({ role: 'ai', content: aiResponse });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        renderMessages();

      } catch (error) {
        showError(`Error: ${error.message}`);
        chatHistory.pop(); // Hapus pesan user yang gagal
      } finally {
        typingIndicator.style.display = 'none';
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', handleSendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSendMessage();
    });

    // Initial render
    renderMessages();
  </script>
</body>
</html>
